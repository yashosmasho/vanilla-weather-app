<!DOCTYPE html>
<html>
  <head>
    <title>Weather App by Yash</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link href="src/styles.css" rel="stylesheet" />

    <script
      src="https://kit.fontawesome.com/a17f94e71e.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form class="mb-3" id="search-form">
        <div class="row">
          <div class="col-9">
            <input
              type="search"
              placeholder="Enter a city"
              autofocus="on"
              class="form-control"
              id="city-search"
              autocomplete="off"
            />
          </div>
          <div class="col-2" id="search-button">
            <input type="submit" value="Search" class="btn btn-danger" />
          </div>
          <div class="col-1" id="current-location">
            <input type="submit" value="📍" class="btn btn-light" />
          </div>
        </div>
      </form>

      <div class="row" id="weather-area">
        <div class="col-6">
          <h1 id="city-name"></h1>
          <h3>Last updated: <span id="current-day"></span></h3>
          <h3 id="overview"></h3>
          <img src=".." alt="" width="120px" id="icon" />
        </div>
        <div class="col-6">
          <h2 class="temp">
            <span id="main-temperature"></span
            ><span id="main-units"
              ><a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a></span
            >
          </h2>
          <ul>
            <li>Humidity: <span id="humidity">70</span>%</li>
            <li>Wind: <span id="wind">60</span> km/h</li>
          </ul>
        </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>

    <p>
      <a href="https://github.com/yashosmasho/vanilla-weather-app" target="_blank"
        >Open-source code</a
      >
      by Yashinni M
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
